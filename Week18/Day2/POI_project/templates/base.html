<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Outside-In</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static', filename='style.css')}}">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="body-bkg">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{{url_for('home')}}"><img class="logo" src="{{url_for('static', filename='logo1.jpg')}}" alt="uups ... no logo found"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Home
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('home')}}">Home</a>
            <div class="dropdown-divider"></div>
              {% if current_user.is_authenticated %}
              <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
              {% else %}
              <a class="dropdown-item" href="{{url_for('login')}}">Login</a>
              <a class="dropdown-item" href="{{url_for('register')}}">Register</a>
              {% endif %}
            </div>
          </li>


          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Client Menu
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('add_dish')}}">Add a dish to the menu</a>
              <a class="dropdown-item" href="{{url_for('make_order')}}">Make an order</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('share_lib')}}">Share your menu</a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Chef List
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('introduce_order')}}">Introduce order</a>
              <a class="dropdown-item" href="{{url_for('order')}}">Execute order</a>
            <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('history')}}">History: recently done orders</a>
            </div>
          </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

  </body>
</html>

{% extends "base.html" %}

{% block content %}

<div class="jumbotron">

<h1>welcome to the sign up page!</h1>
<p>Fill out the form</p>

<form method="POST">
  {{ form.hidden_tag() }}
  {{ form.position.label}}{{ form.position() }}
  <br>
  {{ form.name.label}}{{ form.name() }}
  <br>
  {{ form.email.label}}{{ form.email() }}
  <br>
  {{ form.submit() }}

</form>

{% endblock %}

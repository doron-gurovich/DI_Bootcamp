<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html basic</title>
  </head>
  <body>

    <h1>basic html file</h1>

    <img src="./test.jpg" alt="">

    <form action="https://www.google.com/" method="get">

      <h3>are you sure ?</h3>

      <label for="yes">Yes</label>
      <input type="radio" id="yes" name="sure_button" value="yes">
      <br>
      <label for="no">No</label>
      <input type="radio" id="no" name="sure_button" value="no">
      <br><br>
      <label for="email">User e-mail:</label>
      <input type="email" id="email" name="email" placeholder="type your email here">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="enter your password here">
      <br>

      <p>any other comments here ?</p>
      <textarea name="comments" rows="4" cols="30" placeholder="feel free"></textarea>
      <br>
      <input type="submit" name="S" value="Enter">

    </form>
  </body>
</html>
